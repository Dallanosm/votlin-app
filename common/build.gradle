apply plugin: 'kotlin-platform-common'
apply plugin: 'kotlinx-serialization'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutines_version"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:$serialization_version"

    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-json:$ktor_version"

    testCompile "org.jetbrains.kotlin:kotlin-test-common:$kotlin_version"

}